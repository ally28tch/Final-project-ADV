<!-- templates/park.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Park - XYZ Smart Park System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/park.css') }}"/>
</head>
<body>
  <header>
    <div class="header-logo">
      <div class="logo-circle" aria-label="XYZ Smart Park System Logo">
        <svg width="36" height="36" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="white" aria-hidden="true" role="img">
          <rect x="8" y="30" width="48" height="14" rx="4" ry="4"/>
          <circle cx="20" cy="46" r="6"/>
          <circle cx="44" cy="46" r="6"/>
          <polygon points="14,30 24,22 40,22 50,30"/>
          <rect x="52" y="10" width="4" height="20"/>
          <rect x="45" y="5" width="18" height="12" rx="2" ry="2"/>
          <text x="54" y="16" font-family="Arial" font-size="10" font-weight="bold" fill="#003152">P</text>
        </svg>
      </div>
      <h1>PARK</h1>
    </div>
  </header>

  <main>
    <!-- SCREEN 1: USER INPUT FORM -->
    <section id="formScreen" class="screen active">
      <form id="parkForm">  <!-- Removed action="/park" -->
        <label for="driverName">Driverâ€™s Name:</label>
        <input id="driverName" name="driver_name" type="text" style="text-transform: uppercase;" class="input-field" placeholder="Your name" required/>

        <label for="plateNumber">Plate Number:</label>
        <input id="plateNumber" name="plate_number" type="text" class="input-field" maxlength="7"
               style="text-transform: uppercase;" placeholder="Plate number" required/>

        <div class="spot-row">
          <button type="button" id="chooseSpotBtn" class="btn-common">Choose Parking Spot</button>
          <div class="spot-display">Spot: <span id="selectedSpot">None</span></div>
        </div>

        <button type="button" id="btnParkVehicle" class="btn-common full-width">PARK VEHICLE</button>  <!-- Changed to type="button" -->
      </form>

      <button id="btnBack" class="btn-back">BACK</button>
    </section>

    <!-- SCREEN 2: PARKING SPOT SELECTION -->
    <section id="parkingScreen" class="screen" role="dialog" aria-modal="true" tabindex="-1" aria-label="Choose Parking Spot">
      <h2 class="parking-title">Choose Parking Spot</h2>
      <div class="parking-container">
        <div class="slots-column" id="leftSlots"></div>
        <div class="path"></div>
        <div class="slots-column" id="rightSlots"></div>
      </div>
      <div class="entrance">ENTRANCE</div>
      <button id="btnBackParking" class="btn-back green-border">BACK</button>
    </section>

    <!-- SCREEN 3: VERIFY INFO -->
    <section id="verifyScreen" class="screen" tabindex="-1" aria-label="Verify your Information" role="dialog" aria-modal="true">
      <h2>Verify Your Information</h2>
      <pre class="info-box" id="verifyInfoBox"></pre>
      <button id="btnConfirmPark" class="btn-common full-width">PARK VEHICLE</button>
      <button id="btnBackVerify" class="btn-back">BACK</button>
    </section>

    <!-- SCREEN 4: SUCCESS -->
    <section id="successScreen" class="screen" tabindex="-1" aria-label="Success" role="dialog" aria-modal="true">
      <div id="successMessage">Vehicle Parked Successfully!</div>
      <pre class="info-box" id="successInfoBox"></pre>
      <button id="btnBackSuccess" class="btn-back green-border small-back-btn">BACK TO DASHBOARD</button>
    </section>

  </main>

  <div id="alertMessage" role="alert" aria-live="assertive" aria-atomic="true"></div>

  <script src="{{ url_for('static', filename='js/park.js') }}"></script>
</body>
</html>
