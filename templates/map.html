<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parking Lot Map - XYZ Smart Park System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/map.css') }}" />
</head>
<body>
    <header>
        <div class="header-logo">
            <div class="logo-circle" aria-label="XYZ Smart Park System Logo">
                <!-- SVG Logo same as other pages -->
                <svg width="36" height="36" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="white" aria-hidden="true" role="img">
                    <rect x="8" y="30" width="50" height="17" rx="4" ry="4" />
                    <circle cx="20" cy="46" r="6" />
                    <circle cx="44" cy="46" r="6" />
                    <polygon points="14,30 24,22 40,22 50,30" />
                    <rect x="52" y="10" width="10" height="40" />
                    <rect x="45" y="5" width="18" height="12" rx="2" ry="2" />
                    <text x="54" y="16" font-family="Arial" font-size="10" font-weight="bold" fill="#003152">P</text>
                </svg>
            </div>
            <h1>PARKING LOT MAP</h1>
        </div>
    </header>

    <main>
        <!-- Replace 'map.png' with your actual parking lot image filename -->
        <img src="{{ url_for('static', filename='image/map.png') }}" alt="Parking Lot Map" style="max-width: 100%; height: auto; display: block; margin: 0 auto;" />

        <button id="btnBack" class="btn-back green-border small-back-btn" aria-label="Back to Dashboard">BACK TO DASHBOARD</button>
    </main>

    <script>
        document.getElementById('btnBack').addEventListener('click', () => {
            window.location.href = '/dashboard';
        });
    </script>
</body>
</html>
