<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unpark - XYZ Smart Park System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/unpark.css') }}"/>
</head>
<body>
    <header>
    <div class="header-logo">
      <div class="logo-circle" aria-label="XYZ Smart Park System Logo">
        <svg width="36" height="36" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="white" aria-hidden="true" role="img">
          <rect x="8" y="30" width="48" height="14" rx="4" ry="4"/>
          <circle cx="20" cy="46" r="6"/>
          <circle cx="44" cy="46" r="6"/>
          <polygon points="14,30 24,22 40,22 50,30"/>
          <rect x="52" y="10" width="4" height="20"/>
          <rect x="45" y="5" width="18" height="12" rx="2" ry="2"/>
          <text x="54" y="16" font-family="Arial" font-size="10" font-weight="bold" fill="#003152">P</text>
        </svg>
      </div>
      <h1>UNPARK</h1>
    </div>
  </header>

  <main>
    <section id="Form" class="screen active">
        <form id="UnparkForm" autocomplete="off" spellcheck="false" novalidate>
            <label for="platenumber">Plate Number:</label>
            <input id="platenumber" name="platenumber" type="text" class="input-field" maxlength="7" style="text-transform: uppercase;" placeholder="Plate number" required/>

            <button type="submit" id="btnunprk" class="btn-common full-width">UNPARK VEHICLE</button>
        </form>
        <button id="backbtn" class="btn-back" onclick="window.location.href='/dashboard'">BACK</button>
    </section>

    <section id="successScreen" class="screen" tabindex="-1" aria-label="Success" role="dialog" aria-modal="true">
      <div id="successMessage">Vehicle Unparked Successfully!</div>
      <pre class="info-box" id="successInfoBox"></pre>
      <button id="btnBackSuccess" class="btn-back green-border small-back-btn" onclick="window.location.href='/dashboard'">BACK TO DASHBOARD</button>
    </section>
  </main>

  <div id="alertMess" role="alert" aria-live="assertive" aria-atomic="true"></div>
    
  <script src="{{ url_for('static', filename='js/unpark.js') }}"></script>
</body>
</html>
