<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parking Availability</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/availability.css') }}"/>
</head>
<body>
  <header>
    <div class="header-logo">
      <div class="logo-circle">
        <!-- Logo SVG from park page -->
        <svg width="36" height="36" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="white" aria-hidden="true" role="img">
          <rect x="8" y="30" width="48" height="14" rx="4" ry="4"/>
          <circle cx="20" cy="46" r="6"/>
          <circle cx="44" cy="46" r="6"/>
          <polygon points="14,30 24,22 40,22 50,30"/>
          <rect x="52" y="10" width="4" height="20"/>
          <rect x="45" y="5" width="18" height="12" rx="2" ry="2"/>
          <text x="54" y="16" font-family="Arial" font-size="10" font-weight="bold" fill="#003152">P</text>
        </svg>
      </div>
      <h1>PARKING<br>AVAILABILITY</h1>
    </div>
  </header>

  <main class="availability-container">
    <div class="spot-column">
      <!-- Left column: Spots 1-5 -->
      <div class="spot-row" data-spot="1">
        <div class="spot-name">PARKING SPOT 1</div>
        <div class="spot-status available">AVAILABLE</div>
      </div>
      <div class="spot-row" data-spot="2">
        <div class="spot-name">PARKING SPOT 2</div>
        <div class="spot-status available">AVAILABLE</div>
      </div>
      <div class="spot-row" data-spot="3">
        <div class="spot-name">PARKING SPOT 3</div>
        <div class="spot-status available">AVAILABLE</div>
      </div>
      <div class="spot-row" data-spot="4">
        <div class="spot-name">PARKING SPOT 4</div>
        <div class="spot-status available">AVAILABLE</div>
      </div>
      <div class="spot-row" data-spot="5">
        <div class="spot-name">PARKING SPOT 5</div>
        <div class="spot-status available">AVAILABLE</div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="spot-column">
      <!-- Right column: Spots 6-10 -->
      <div class="spot-row" data-spot="6">
        <div class="spot-name">PARKING SPOT 6</div>
        <div class="spot-status available">AVAILABLE</div>
      </div>
      <div class="spot-row" data-spot="7">
        <div class="spot-name">PARKING SPOT 7</div>
        <div class="spot-status available">AVAILABLE</div>
      </div>
      <div class="spot-row" data-spot="8">
        <div class="spot-name">PARKING SPOT 8</div>
        <div class="spot-status available">AVAILABLE</div>
      </div>
      <div class="spot-row" data-spot="9">
        <div class="spot-name">PARKING SPOT 9</div>
        <div class="spot-status available">AVAILABLE</div>
      </div>
      <div class="spot-row" data-spot="10">
        <div class="spot-name">PARKING SPOT 10</div>
        <div class="spot-status available">AVAILABLE</div>
      </div>
    </div>
  </main>

  <button class="entrance-btn" type="button" disabled>ENTRANCE</button>
  <button class="back-btn" onclick="window.history.back()">BACK</button>

  <script src="availability.js"></script>
</body>
</html>
