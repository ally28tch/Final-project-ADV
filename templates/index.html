<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XYZ Smart Park System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #003152 0%, #1D2951 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #79F6FC;
      text-align: center;
    }
    .splash-container {
      animation: fadeIn 1.5s ease-in-out forwards;
      border: 4px solid #0080FF;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 0 15px 5px rgba(0, 128, 255, 0.4);
      background-color: rgba(16, 29, 107, 0.85);
      max-width: 90vw;
    }
    h1 {
      font-size: 3.5rem;
      margin: 0;
      text-shadow: 2px 2px 8px #0147AB;
      letter-spacing: 0.1em;
      font-weight: 900;
    }
    p {
      margin-top: 0.75em;
      font-size: 1.4rem;
      color: #87CDEE;
      font-weight: 500;
      text-shadow: 1px 1px 6px #003152;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.85);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <h1>XYZ SMART PARK SYSTEM</h1>
    <p>Welcome to XYZ Company Mall Parking</p>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = '/dashboard';
    }, 3000);
  </script>
</body>
</html>
